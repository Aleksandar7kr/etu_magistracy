<HEAD>

    <SCRIPT LANGUAGE="JavaScript">
        function msgBox(sMessage)
        {
            alert(sMessage);
        }

</HEAD>
<BODY BGCOLOR="#ffffff">
<H2>Вывод сообщений</H2>
<TABLE border="0" width="27%" cellpadding="2">

        <TD width="25"><input type="button"
                               onClick="msgBox('Добро пожаловать!');" value="Вход"></TD>

                               onClick="msgBox('Пора начинать работать');"
                               value="Работа" ></TD>
        <TD width="25%"><input type="reset"
                               onClick="msgBox('До свидания!\nЗаходите еще!');"
                               value="Выход" ></TD>

    </TR>
</TABLE>

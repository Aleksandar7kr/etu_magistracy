<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
    <TITLE>2-10</TITLE>
    <STYLE TYPE = "text/css">
        BODY    { background-color: #ffffff }
        DIV     { text-align: center;
            margin-bottom: 1em;
            padding: .5em }
        .thick  { border-width: thick }
        .medium { border-width: medium }
        .thin   { border-width: thin }
        .groove { border-style: groove }
        .inset  { border-style: inset }
        .outset { border-style: outset }
        .red    { border-color: red }
        .blue   { border-color: blue }
        .green  { border-color: green }
    </STYLE>
</HEAD>
<BODY>
<DIV CLASS = "thick groove">Это текст в рамке</DIV>
<DIV CLASS = "medium groove">Это текст в рамке</DIV>
<DIV CLASS = "thin groove">Это текст в рамке</DIV>
<P CLASS = "thin green inset">Тонкая рамка зеленого цвета...</P>
<P CLASS = "medium red outset">Толстая рамка красного цвета</P>
</BODY>
</HTML>

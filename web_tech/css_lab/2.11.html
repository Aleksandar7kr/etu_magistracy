
<HTML>
<HEAD>
    <TITLE>2-11</TITLE>
    <STYLE TYPE = "text/css">
        BODY  { background-color: #FF0000 }
        TABLE { font-size: 3em;
            font-family: Arial, sans-serif;
            background-color: #ffff00;
            border-style: ridge ;
            border-collapse: collapse }
        TD    { border-style: groove;
            padding: 1ex }
    </STYLE>
</HEAD>
<BODY>
<TABLE>
    <TR>
        <!-- Фильтры применяются в стилевых определениях -->
        <TD STYLE = "filter: fliph">Текст</TD>
        <TD>Текст</TD>
    </TR>
    <TR>
        <!--Одновременно можно использовать несколько фильтров -->
        <TD STYLE = "filter:. flipv fliph">Текст</TD>
        <TD STYLE = "filter: flipv">Текст</TD>
    </TR>
</TABLE>
</BODY>
</HTML>
